---
version: '3.8'

services:
  app:
    build:
      context: .docker
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - .docker/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mailhog

  mailhog:
    image: mailhog/mailhog
    expose:
      - "1025"
    ports:
      - "8025:8025"